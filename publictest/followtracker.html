<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script>
		window.exports = {};
		window.module = {
			exports: window.exports
		}
	</script>
	<script src="escort.js"></script>
	<title>Document</title>
	<script>
		Escort = window.module.exports;
		var outside = {
	        a: 1,
	        b: 2,
	        c: undefined
	    };
	    var processor = Escort.factory(function(increment) {
	        increment.track(function() {
	            outside.a = 2;
	            outside.b = 3;

	            return function() {
	                console.debug('Rollback 1');
	            }
	        });

	        increment.follow(Escort.factory(function(increment) {
	        	increment.track(function() {
	        		console.log('Sub increment');

	        		return function() {
	        			console.debug('Rollback sub');
	        		}
	        	});
	        	
	        	increment.abort();
	        }, Escort.SINGULAR | Escort.PROMISE)())
	        .catch(function(e) {
	        	console.warn('Catch inside', e);
	        });
	    }, Escort.SINGULAR | Escort.PROMISE)
	    

	    processor().catch(function(e) {
	    	console.error('Escort aborted by reason', e);
	    });
	</script>
</head>
<body>
	Hello
</body>
</html>
