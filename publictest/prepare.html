<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script>
		window.module = {
			exports: null
		}
	</script>
	<script src="progressive.js"></script>
	<title>Document</title>
	<script>
		Dummy = window.module.exports;
		var outside = {
	        a: 1,
	        b: 2,
	        c: undefined
	    };
	    var processor = Dummy.factory(false, Dummy.SINGULAR | Dummy.PROMISE)
	    
	    processor(function(increment) {
	        increment.track(function() {
	        	console.log('Init 1');
	            outside.a = 2;
	            outside.b = 3;

	            return function() {
	                console.debug('Rollback 1');
	            }
	        });

	        increment.follow(new Promise(function(resolve, reject) {
	        	increment.track(function() {
	        		console.log('Init 2');
	        		return function() {
	        			console.debug('Rollback 2');
	        		}
	        	});
	        	increment.abort();
	        	
	        }))
	        .catch(function(e) {
	        	console.warn('Catch inside', e);
	        });
	    }).catch(function(e) {
	    	console.error('Escort aborted by reason', e);
	    });
	</script>
</head>
<body>
	Hello
</body>
</html>
